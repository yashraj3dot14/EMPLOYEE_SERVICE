{% extends 'empRegisterApp/base.html' %}

{% block title %}
EmpList
{% endblock %}

{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
            <td><a href="{% url 'emp_insert' %}" class="btn btn-outline-success"><i class="fas fa-folder-plus"></i>
                Add new</a> </td>
        </tr>
    </thead>
    <tbody>
        {% for emp in emp_list%}
            <tr>
                <td>{{ emp.fullname }}</td>
                <td>{{ emp.mobile }}</td>
                <td>{{ emp.position }}</td>
                <td><a href="{% url 'emp_update' emp.id %}" class="btn text-secondary px-0"><i class="fas fa-user-edit"></i></a>
                    <form action="{% url 'emp_delete' emp.id %}" method="post" class="d-inline"> <!-- POST req. is required for delete records -->
                        {% csrf_token %}
                        <button type="submit" class="btn"><i class="fas fa-trash fa-lg"></i></button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
